<html>
<head>
<!-- Reference Bootstrap files -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
.jumbotron {
	background-image:
		url("https://mdbootstrap.com/img/Photos/Horizontal/Nature/full page/img(11).jpg");
	color: "red";
	padding: 100px 25px;
	background-position: center;
}

.bg-grey {
	background-color: #f6f6f6;
}

.container-fluid {
	background-image:
		url("https://mdbootstrap.com/img/Photos/Horizontal/Nature/full page/img(11).jpg");
	padding: 100px 50px;
}
</style>
<title>Enter your Number</title>
</head>
<body>
	<div class="jumbotron" align="center">
		<h2>Choose any Number between 1 to 15</h2>
		<input type="number" id="theId" name="theId" /> <br> <br>

		<button class="btn btn-danger" role="button" onclick="myFunction()">Get
			fortune</button>
	</div>
	<script>
		function myFunction() {
			var a = document.getElementById("theId").value;
			window.location.href = "/Fortune/" + a;
		}
	</script>
	<div class="container-fluid">
		<h4 align="center">Welcome Everyone to the World of Fortune</h4>
	</div>
</body>
</html>
